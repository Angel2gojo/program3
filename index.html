<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌸 Anime World 🌸</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Quotes</a>
    </nav>
  </header>

  <main>
    <section class="quote-section">
      <h2>✨ Random Anime Quote</h2>
      <button onclick="getQuote()">Get Quote</button>
      <p id="quote">Click the button to get a quote!</p>
    </section>

    <section class="gallery">
      <h2>🌠 Anime Gallery</h2>
      <div class="images">
        <img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" alt="Naruto" />
        <img src="https://cdn.myanimelist.net/images/anime/13/17405.jpg" alt="One Piece" />
        <img src="https://cdn.myanimelist.net/images/anime/1208/94745.jpg" alt="Attack on Titan" />
        <img src="https://cdn.myanimelist.net/images/anime/3/40451.jpg" alt="Death Note" />
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ for Anime Fans</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
